<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Warning!</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../../assets/index.css">
		<style>
			body {
				width: 100vw;
				height: 100vh;
				background-image: url("img/bg.jpg");
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<van-dialog v-model="show" title="Please confirm" message="Please make sure that you are over 18 years old" confirm-button-text="Confirm" @confirm="toOffer()" >
			</van-dialog>
		</div>
		<script src="../../../assets/vue.min.js"></script>
		<script src="../../../assets/vant.min.js"></script>
		<script>
			function toOffer() {
				window.open("https://desirehoom.cn/ce0pl1k.php?key=aito6pxtv6r1fg5c8e4n&visitor_id=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&device={device}&browser={browser}&os={os}&osversion={osversion}&country={country}&language={language}&isp={isp}&user_activity={user_activity}")
				
				setTimeout(() => {
					location.href = "https://desirehoom.cn/ce0pl1k.php?key=aito6pxtv6r1fg5c8e4n&visitor_id=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&device={device}&browser={browser}&os={os}&osversion={osversion}&country={country}&language={language}&isp={isp}&user_activity={user_activity}"
				}, 200);
			}
			
			var app = new Vue({
				el: "#app",
				data: {
					show: true
				},
			})
		</script>
	</body>
</html>
