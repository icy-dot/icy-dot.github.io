<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Warning!</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../../assets/index.css">
		<style>
			body {
				width: 100vw;
				height: 100vh;
				background-image: url("img/bg.jpg");
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<van-dialog v-model="show" title="يرجى تأكيد" message="يرجى التأكد من أن عمرك يزيد عن 18 عامًا" confirm-button-text="يتأكد" @confirm="toOffer()" >
			</van-dialog>
		</div>
		<script src="../../../assets/vue.min.js"></script>
		<script src="../../../assets/vant.min.js"></script>
		<script>
			function toOffer() {
				window.open("https://desirehoom.cn/ce0pl1k.php?lp=1")
				
				setTimeout(() => {
					location.href = "https://desirehoom.cn/ce0pl1k.php?lp=1"
				}, 200);
			}
			
			var app = new Vue({
				el: "#app",
				data: {
					show: true
				},
			})
		</script>
		<script type="text/javascript">
			!function () {
				const bbrLink = "";;
				var t;
				try {
					for (t = 0; 10 > t; ++t)history.pushState({}, "", "#");
					onpopstate = function (t) { t.state && location.replace(bbrLink) }
				} catch (o) { }
			}();
		</script>
	</body>
</html>
